<h2>Lista de productos</h2>
<input #query (keyup)="filter(query.value)">
<div *ngFor="let product of products">
    <div>
        <a routerLink="/product/{{product.id}}">
            <span>Nombre: </span>
            {{product.name}}
        </a>
    </div>
    <div>
        <span>Precio: </span>
        {{product.price}}
    </div>
    <button (click)="productSelected(product.id)">Comprar</button>
</div>
